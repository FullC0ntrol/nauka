<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Kolko krzyzyk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Gra w kółko i krzyżyk</h1>
      <div class="conteiner">
        <div class="gra" id="pole12" data-column="0" data-row="0"></div>
        <div class="gra" id="pole13" data-column="1" data-row="0"></div>
        <div class="gra" id="pole21" data-column="2" data-row="0"></div>
        <div class="gra" id="pole11" data-column="0" data-row="1"></div>
        <div class="gra" id="pole22" data-column="1" data-row="1"></div>
        <div class="gra" id="pole23" data-column="2" data-row="1"></div>
        <div class="gra" id="pole31" data-column="0" data-row="2"></div>
        <div class="gra" id="pole32" data-column="1" data-row="2"></div>
        <div class="gra" id="pole33" data-column="2" data-row="2"></div>
      </div>
      <button class="reset-button">Reset gry</button>
      <span>Liczba rund: <span id="round">0</span></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
