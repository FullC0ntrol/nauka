<h3>JQuery - animacje</h3>

<button>Uruchom animacje</button>

<div style="background-color: green;
            width: 100px;
            height: 100px;
            position: absolute;">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $( function(){
        $("button").click( function(){
            $("div").animate( {left:"50vw"}, 1000);
            $("div").animate( {left:"0px",height:"400px"}, 1000 );
            $("div").animate( {height:"100px"}, 1000 );
        });
    });
</script>
