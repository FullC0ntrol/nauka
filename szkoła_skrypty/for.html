<script>
    for( let i=0; i<=10; i++){
        document.write('<br>')
        for(let j=10; j>=i; j--){
            document.write('&nbsp');
        }
        for(let m=1; m<=i; m++){
            document.write('*');
        }
            
        
    }
</script>
